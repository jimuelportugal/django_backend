{% extends "base.html" %}

{% block title %}Book Catalog{% endblock %}

{% block content %}
    <h1>Book Catalog</h1>
    
    <a href="{% url 'book_add' %}" 
       style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-bottom: 25px; display: inline-block; font-weight: bold;">
        + Add New Book
    </a>

    <style>
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .book-card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .book-details {
            padding: 15px;
        }
        .book-details h3 {
            font-size: 1.1em;
            margin: 0 0 10px 0;
            color: #333;
            min-height: 40px; /* Ensure space for multi-line titles */
        }
        .book-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .book-actions a {
            flex-grow: 1;
            text-align: center;
            padding: 8px 0;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            margin: 0 5px;
        }
        .edit-btn { background-color: #ffc107; color: #212529; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
    <div class="book-grid">
        {% for book in books %}
            <div class="book-card">
                <img src="{{ book.image_link }}" alt="{{ book.title }}" loading="lazy" 
                     onerror="this.onerror=null;this.src='https://via.placeholder.com/250x200?text=No+Image';">
                
                <div class="book-details">
                    <h3>{{ book.title }} (ID: {{ book.book_id }})</h3>
                    
                    <div class="book-actions">
                        <a href="{% url 'book_edit' pk=book.pk %}" class="edit-btn">Edit</a>
                        <a href="{% url 'book_delete' pk=book.pk %}" class="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p style="grid-column: 1 / -1; text-align: center;">No books found in the catalog.</p>
        {% endfor %}
    </div>
{% endblock %}
