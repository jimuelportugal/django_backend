{% extends "base.html" %} {% block title %}Book Catalog{% endblock %} {% block content %}
<h1 class="page_title">Book List</h1>
<a class="book_add" href="{% url 'book_add' %}"> + Add New Book </a>
<div class="book-grid">
  {% for book in books %}
  <div class="book-card">
    <img src="{{ book.image_link }}" alt="{{ book.title }}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/250x200?text=No+Image';"/>
    <div class="book-details">
      <h3>{{ book.title }}</h3>
      <div class="book-actions">
        <a href="{% url 'book_edit' pk=book.pk %}" class="edit-btn">Edit</a>
        <a href="{% url 'book_delete' pk=book.pk %}" class="delete-btn">Delete</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p style="grid-column: 1 / -1; text-align: center">No books found in the catalog.</p>
  {% endfor %}
</div>
{% endblock %}
