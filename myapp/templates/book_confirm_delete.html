{% extends "base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h1>Delete Book</h1>
    <p style="color: #dc3545; font-weight: bold;">Are you sure you want to delete the book: "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
            Yes, Delete
        </button>
        <a href="{% url 'books_list' %}" style="margin-left: 10px; color: #6c757d;">Cancel</a>
    </form>
{% endblock %}
