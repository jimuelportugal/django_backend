{% extends "base.html" %} {% block title %}Delete Book{% endblock %} {% block content %}
<h1 class="page_title">Delete Book</h1>
<p style="color: #dc3545; font-weight: bold">
  Are you sure you want to delete the book: "{{ object.title }}"?
</p>

<form method="post">
  {% csrf_token %}
  <button class="submit" type="submit">Yes, Delete</button>
  <a class="cancell" href="{% url 'books_list' %}">Cancel</a
  >
</form>
{% endblock %}
