<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library Archive{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #e9ecef; }
        .container { width: 80%; max-width: 1000px; margin: 20px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #343a40; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-top: 0; }
        nav { background-color: #343a40; padding: 10px 0; }
        nav a { color: white; padding: 10px 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { background-color: #495057; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'books_list' %}">Book List</a>
        <a href="{% url 'admin:index' %}">Admin</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
